<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <!-- this will scale data-tilt data-tilt-scale="1.1" -->
        <!-- this one will reverse tilt  -->
        <article class="post" data-tilt data-tilt-reverse="true">
            <img src="01 imag.png" alt="" class = "post-img">
            <div class="post-content">
                <h4>#Beauty legend</h4>
                <h2>How to look Beautiful Without Makeup.</h2>
                <div class="date-published"></div>
            </div>
        </article>
        <!-- this one is basic  -->
        <article class="post" data-tilt>
            <img src="01 imag.png" alt="" class = "post-img">
            <div class="post-content">
                <h4>#Beauty legend</h4>
                <h2>How to look Beautiful Without Makeup.</h2>
                <div class="date-published"></div>
            </div>
        </article>
        <article class="post" data-tilt data-tilt-glare data-tilt-max-glare="0.8">
            <!-- this is glare effect  -->
            <img src="01 imag.png" alt="" class = "post-img">
            <div class="post-content">
                <h4>#Beauty legend</h4>
                <h2>How to look Beautiful Without Makeup.</h2>
                <div class="date-published"></div>
            </div>
        </article>
        <article class="post" data-tilt data-tilt-axis="y"></article>>
            <!-- this will disable x axis  -->
            <img src="01 imag.png" alt="" class = "post-img">
            <div class="post-content">
                <h4>#Beauty legend</h4>
                <h2>How to look Beautiful Without Makeup.</h2>
                <div class="date-published"></div>
            </div>
        </article>
</section>
    
</body>
</html>
